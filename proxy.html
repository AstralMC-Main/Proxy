<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Keyboard Integration</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .input-overlay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      z-index: 10;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <iframe src="https://backendconsole2468.serveo.net"></iframe>

  <div class="input-overlay">
    <input id="inputBox" type="text" placeholder="Type here..." />
  </div>

  <script>
    const socket = new WebSocket("wss://backendconsole2469.serveo.net");
    const input = document.getElementById("inputBox");

    input.addEventListener("input", () => {
      if (socket.readyState === WebSocket.OPEN) {
        const value = input.value;
        socket.send(value);
        input.value = ""; // Clear input after sending
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // Prevent newline if needed
      }
    });

    // Optional: focus input automatically on tap anywhere
    document.body.addEventListener("touchstart", () => {
      input.focus();
    });
  </script>
</body>
</html>
