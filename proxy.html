<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Keyboard Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .input-overlay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      z-index: 10;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <iframe src="https://backendconsole2468.serveo.net"></iframe>

  <div class="input-overlay">
    <input id="inputBox" type="text" placeholder="Enter command..." autocomplete="off" autocorrect="off" autocapitalize="off" />
  </div>

  <script>
    const socket = new WebSocket("wss://backendconsole2469.serveo.net");
    const input = document.getElementById("inputBox");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && socket.readyState === WebSocket.OPEN) {
        e.preventDefault();
        const command = input.value.trim();
        if (command) {
          socket.send(command);
          input.value = "";
        }
      }
    });

    // Focus input on page tap for mobile convenience
    document.body.addEventListener("touchstart", () => {
      input.focus();
    });
  </script>
</body>
</html>
