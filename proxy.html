<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Keyboard Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .input-overlay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      z-index: 10;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <iframe id="terminalFrame" src="https://backendconsole2468.serveo.net"></iframe>

<textarea
  id="fakeInput"
  style="position:fixed; bottom:0; width:100%; height:40px; opacity:0; z-index:999;"></textarea>

<script>
  document.getElementById('terminalFrame').addEventListener('click', () => {
    document.getElementById('fakeInput').focus();
  });
</script>
</body>
</html>
