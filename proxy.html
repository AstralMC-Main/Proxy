<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Keyboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #toggleButton {
      grid-column: span 10;
      background-color: #ccc;
    }
    #capsLockButton {
      grid-column: span 10;
      background-color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- GoTTY Web Terminal Interface Embed -->
  <div id="gotty-container">
    <iframe src="https://backendconsole2468.serveo.net" width="100%" height="500px"></iframe>
  </div>

  <div id="keyboard">
    <button id="toggleButton" onclick="toggleKeyboard()">Switch to Special Characters</button>
    <button id="capsLockButton" onclick="toggleCapsLock()">Caps Lock: Off</button>
    
    <!-- Regular Characters -->
    <div id="regularKeyboard" style="display: block;">
      <button onclick="appendKey('1')">1</button>
      <button onclick="appendKey('2')">2</button>
      <button onclick="appendKey('3')">3</button>
      <button onclick="appendKey('4')">4</button>
      <button onclick="appendKey('5')">5</button>
      <button onclick="appendKey('6')">6</button>
      <button onclick="appendKey('7')">7</button>
      <button onclick="appendKey('8')">8</button>
      <button onclick="appendKey('9')">9</button>
      <button onclick="appendKey('0')">0</button>
      <button onclick="appendKey('a')">a</button>
      <button onclick="appendKey('b')">b</button>
      <button onclick="appendKey('c')">c</button>
      <button onclick="appendKey('d')">d</button>
      <button onclick="appendKey('e')">e</button>
      <button onclick="appendKey('f')">f</button>
      <button onclick="appendKey('g')">g</button>
      <button onclick="appendKey('h')">h</button>
      <button onclick="appendKey('i')">i</button>
      <button onclick="appendKey('j')">j</button>
      <button onclick="appendKey('k')">k</button>
      <button onclick="appendKey('l')">l</button>
      <button onclick="appendKey('m')">m</button>
      <button onclick="appendKey('n')">n</button>
      <button onclick="appendKey('o')">o</button>
      <button onclick="appendKey('p')">p</button>
      <button onclick="appendKey('q')">q</button>
      <button onclick="appendKey('r')">r</button>
      <button onclick="appendKey('s')">s</button>
      <button onclick="appendKey('t')">t</button>
      <button onclick="appendKey('u')">u</button>
      <button onclick="appendKey('v')">v</button>
      <button onclick="appendKey('w')">w</button>
      <button onclick="appendKey('x')">x</button>
      <button onclick="appendKey('y')">y</button>
      <button onclick="appendKey('z')">z</button>
      <button onclick="appendKey(' ')">Space</button>
      <button onclick="appendKey('Enter')">Enter</button>
    </div>

    <!-- Special Characters -->
    <div id="specialKeyboard" style="display: none;">
      <button onclick="appendKey('!')">!</button>
      <button onclick="appendKey('@')">@</button>
      <button onclick="appendKey('#')">#</button>
      <button onclick="appendKey('$')">$</button>
      <button onclick="appendKey('%')">%</button>
      <button onclick="appendKey('^')">^</button>
      <button onclick="appendKey('&')">&</button>
      <button onclick="appendKey('*')">*</button>
      <button onclick="appendKey('(')">(</button>
      <button onclick="appendKey(')')">)</button>
      <button onclick="appendKey('-')">-</button>
      <button onclick="appendKey('=')">=</button>
      <button onclick="appendKey('\\[')">[</button> <!-- Escaped square brackets -->
      <button onclick="appendKey('\\]')">]</button> <!-- Escaped square brackets -->
      <button onclick="appendKey(';')">;</button>
      <button onclick="appendKey(':')">:</button>
      <button onclick="appendKey('\\"')">"</button> <!-- Escaped double quote -->
      <button onclick="appendKey('\\'')">'</button> <!-- Escaped single quote -->
      <button onclick="appendKey(',')">,</button>
      <button onclick="appendKey('.')">.</button>
      <button onclick="appendKey('/')">/</button>
      <button onclick="appendKey('\\')">\\</button> <!-- Escaped backslash -->
      <button onclick="appendKey('Enter')">Enter</button>
    </div>
  </div>

  <script>
    let inputArea = null;
    let capsLock = false;

    // Function to set the focus on the GoTTY input area
    function setInputArea() {
      inputArea = document.querySelector('.gotty-terminal input');
      if (!inputArea) {
        setTimeout(setInputArea, 100); // Retry if inputArea isn't available yet
      }
    }

    // Function to append keys to input area
    function appendKey(key) {
      if (!inputArea) return;
      if (key === 'Enter') {
        inputArea.value += '\n';
      } else {
        // If Caps Lock is on, make key uppercase; otherwise lowercase
        inputArea.value += capsLock ? key.toUpperCase() : key.toLowerCase();
      }
      inputArea.dispatchEvent(new Event('input')); // Trigger input event
      inputArea.focus(); // Keep focus on the input area
    }

    // Toggle between regular and special keyboard
    function toggleKeyboard() {
      const regularKeyboard = document.getElementById('regularKeyboard');
      const specialKeyboard = document.getElementById('specialKeyboard');
      const toggleButton = document.getElementById('toggleButton');

      if (regularKeyboard.style.display === 'none') {
        regularKeyboard.style.display = 'block';
        specialKeyboard.style.display = 'none';
        toggleButton.innerHTML = 'Switch to Special Characters';
      } else {
        regularKeyboard.style.display = 'none';
        specialKeyboard.style.display = 'block';
        toggleButton.innerHTML = 'Switch to Regular Characters';
      }
    }

    // Toggle Caps Lock on and off (virtual button for iOS)
    function toggleCapsLock() {
      capsLock = !capsLock;
      const capsLockButton = document.getElementById('capsLockButton');
      capsLockButton.innerHTML = capsLock ? "Caps Lock: On" : "Caps Lock: Off";
    }

    // Initialize the input area once the document is loaded
    window.onload = setInputArea;
  </script>

</body>
</html>
