<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS-Style Virtual Keyboard</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .keyboard-container, .control-row {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #d1d3d6;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .key {
      background: #fefefe;
      margin: 4px;
      border-radius: 8px;
      width: 8%;
      min-width: 40px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 -1px 0 #bbb, 0 2px 3px rgba(0,0,0,0.15);
      color: #333;
      font-size: 1.2em;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .key:active {
      background: #e1e2e3;
    }
    .key.special {
      background: #e6e7eb;
      font-weight: 600;
    }
    .key.switch {
      background: #c2d9f8;
    }
    .toggle-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background-color: rgba(50, 50, 50, 0.3);
      color: white;
      border-radius: 50%;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <iframe id="terminalFrame" src="https://backendconsole2468.serveo.net"></iframe>

  <!-- Toggle button -->
  <div class="toggle-button" onclick="toggleKeyboard()">⌨️</div>

  <!-- Virtual Keyboard -->
  <div class="keyboard-container hidden" id="keyboardContainer">
    <div class="key switch" onclick="toggleKeyboardMode()">ABC/#@!</div>
  </div>

  <div class="control-row hidden" id="controlRow">
    <div class="key special" onclick="sendKey('Shift')">Shift</div>
    <div class="key special" onclick="sendKey('Ctrl')">Ctrl</div>
    <div class="key special" onclick="sendKey('Alt')">Alt</div>
    <div class="key special" onclick="sendKey('Enter')">Enter</div>
    <div class="key special" onclick="sendKey('Backspace')">⌫</div>
  </div>

  <script>
      // Create WebSocket connection
    const socket = new WebSocket('ws://localhost:3006');

    // Function to send keypresses to WebSocket server
    const sendKeyToServer = (key) => {
      socket.send(key); // Send the key to WebSocket server
    };
    const alphabetKeys = [
      ['q','w','e','r','t','y','u','i','o','p'],
      ['a','s','d','f','g','h','j','k','l'],
      ['z','x','c','v','b','n','m',' ']
    ];
    const specialKeys = [
      ['1','2','3','4','5','6','7','8','9','0'],
      ['!','@','#','$','%','^','&','*','(',')'],
      ['-','_','=','+','[','\\',']','{','}','|'],
      [';',':','\'','"',',','.','/','<','>','?','`','~']
    ];
    let usingSpecialKeys = false; // Track whether we're in special characters mode

    // Function to create the keyboard UI
    const createKeyboard = () => {
      const keyboardContainer = document.getElementById('keyboard');
      // Add button to switch between alphabetic and special keys
      const toggleButton = document.createElement('div');
      toggleButton.classList.add('key', 'switch');
      toggleButton.textContent = "ABC/Special";
      toggleButton.onclick = toggleKeyboardMode;
      keyboardContainer.appendChild(toggleButton);

      // Create rows of keys (alphabetical or special)
      const keysToUse = usingSpecialKeys ? specialKeys : alphabetKeys;
      keysToUse.forEach(row => {
        row.forEach(key => {
          const keyButton = document.createElement('div');
          keyButton.classList.add('key');
          keyButton.textContent = key;

          // Regular key behavior
          keyButton.onclick = () => sendKeyToServer(key); // Send key to WebSocket
          keyboardContainer.appendChild(keyButton);
        });
      });
    };

    // Toggle between special characters and alphabet mode
    const toggleKeyboardMode = () => {
      usingSpecialKeys = !usingSpecialKeys; // Toggle the mode
      document.getElementById('keyboard').innerHTML = ''; // Clear previous keyboard
      createKeyboard(); // Rebuild keyboard
    };

    // Initialize the keyboard
    createKeyboard();
  </script>
</body>
</html>
