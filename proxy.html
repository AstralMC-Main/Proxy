<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS-Style Virtual Keyboard</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .keyboard-container, .control-row {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #d1d3d6;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .key {
      background: #fefefe;
      margin: 4px;
      border-radius: 8px;
      width: 8%;
      min-width: 40px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 -1px 0 #bbb, 0 2px 3px rgba(0,0,0,0.15);
      color: #333;
      font-size: 1.2em;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .key:active {
      background: #e1e2e3;
    }
    .key.special {
      background: #e6e7eb;
      font-weight: 600;
    }
    .key.switch {
      background: #c2d9f8;
    }
    .toggle-button {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background-color: rgba(50, 50, 50, 0.3);
      color: white;
      border-radius: 50%;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <iframe id="terminalFrame" src="https://backendconsole2468.serveo.net"></iframe>

  <!-- Toggle button -->
  <div class="toggle-button" onclick="toggleKeyboard()">⌨️</div>

  <!-- Virtual Keyboard -->
  <div class="keyboard-container hidden" id="keyboardContainer">
    <div class="key switch" onclick="toggleKeyboardMode()">ABC/#@!</div>
  </div>

  <div class="control-row hidden" id="controlRow">
    <div class="key special" onclick="sendKey('Shift')">Shift</div>
    <div class="key special" onclick="sendKey('Ctrl')">Ctrl</div>
    <div class="key special" onclick="sendKey('Alt')">Alt</div>
    <div class="key special" onclick="sendKey('Enter')">Enter</div>
    <div class="key special" onclick="sendKey('Backspace')">⌫</div>
  </div>


<script>
  const socket = new WebSocket("ws://localhost:3006");

  const alphabetKeys = [
    ['q','w','e','r','t','y','u','i','o','p'],
    ['a','s','d','f','g','h','j','k','l'],
    ['z','x','c','v','b','n','m',' ']
  ];

  const specialKeys = [
    ['Esc', 'Tab', 'CapsLock', 'Enter', 'Backspace'],
    ['Delete', 'Insert', 'Home', 'End', 'PageUp', 'PageDown'],
    ['ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowRight'],
    ['Shift', 'Ctrl', 'Alt', 'Meta'],
    ['F1','F2','F3','F4','F5','F6'],
    ['F7','F8','F9','F10','F11','F12']
  ];

  let usingSpecial = false;

  const sendKey = (key) => {
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(key);
    }
  };

  const buildKeyboard = () => {
    const container = document.getElementById("keyboard");
    container.innerHTML = "";
const toggleBtn = document.getElementById("toggleKeyboardBtn");
const keyboard = document.getElementById("keyboard");

toggleBtn.onclick = () => {
  keyboard.style.display = (keyboard.style.display === "none") ? "flex" : "none";
};
    const layout = usingSpecial ? specialKeys : alphabetKeys;
    layout.forEach(row => {
      row.forEach(k => {
        const key = document.createElement("div");
        key.className = "key";
        key.innerText = k === " " ? "Space" : k;
        key.onclick = () => sendKey(k);
        container.appendChild(key);
      });
    });

    // Add the toggle button at the end so it survives the rebuild
    const toggleBtn = document.createElement("div");
    toggleBtn.className = "key switch";
    toggleBtn.innerText = "ABC/Special";
    toggleBtn.onclick = () => {
      usingSpecial = !usingSpecial;
      buildKeyboard();
    };
    container.appendChild(toggleBtn);
  };

  buildKeyboard();
</script>
</body>
</html>
