<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Keyboard Terminal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    .input-overlay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px);
      z-index: 10;
    }
    input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <iframe id="terminalFrame" src="https://backendconsole2468.serveo.net"></iframe>

<script>
// Wait for iframe to load, then focus it
document.getElementById('terminalFrame').onload = function() {
  // Focus the iframe itself to try to bring up the keyboard
  document.getElementById('terminalFrame').focus();
};
</script>
</body>
</html>
